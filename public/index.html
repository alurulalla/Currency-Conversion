<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Currency Conversion</title>
</head>
<body class="bg-white font-mono">
    <nav class="bg-primary text-white h-16 w-full flex flex-center justify-center items-center text-2xl shadow-lg">Currency Conversion</nav>
    <main class="mx-8 h-screen mb-16">
        <div class="flex flex-col items-center text-lg justify-center m-20 md:text-xl lg:text-2xl">
            Convert Indian Rupee into US Dollar
        </div>
        <section class="flex items-center justify-center">
            <div class="bg-primary h-auto w-auto rounded shadow-lg text-white flex flex-col">
                <div class="m-8 text-xl">
                    Currency Rate $72.52
                </div>
                <div class="flex flex-col lg:flex-row justify-between lg:items-center mx-8 mb-8">
                    <div>
                        &#8377; (in Cr): 
                    </div>
                    <div>
                        <input id='inr' type="number" class="ml-2 rounded focus:outline-none hover:border-primary text-black p-1">
                    </div>
                </div>
                <div class="flex flex-col lg:flex-row justify-between lg:items-center mx-8 mb-8">
                    <div>
                        $ (in M): 
                    </div>
                    <div>
                        <input id='usd' type="number" class="ml-2 rounded focus:outline-none hover:border-primary text-black p-1">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
